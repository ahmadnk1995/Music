
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<div class="p-3 mb-2 bg-primary text-white">
<body>
    {% if user.is_authenticated %}
<a href="{%url 'logout' %}" class="btn btn-danger" role="button">  Welcome {{user.username}} want to Logout ? </a>
{%else%}
<a href="{%url 'login' %}" class="btn btn-danger" role="button"> Login </a>
{%endif%}

    <div class="col-lg-6">
        <div class="login_form_inner">
            <h3>Log in to enter</h3>
            <form class="row login_form" method="POST" id="contactForm">{% csrf_token %}
                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" id="name" name="user_name" placeholder="Username"
                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'user_name'">
                </div>
                <div class="col-md-12 form-group">
                    <input type="text" class="form-control" id="name" name="password" placeholder="Password"
                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                </div>
                <div class="col-md-12 form-group">
                    <div class="creat_account">
                        <input type="checkbox" id="f-option2" name="selector">
                        <label for="f-option2">Keep me logged in</label>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <button type="submit" value="submit" class="button button-login w-100">Log In</button>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
    
    
    
    
    {%for message in messages%}
    <div class="container register-form">
        <h1>{{message}}</h1>
    </div>
    {%endfor%}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>
</div>
</html>
